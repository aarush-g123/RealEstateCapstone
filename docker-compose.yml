services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: ida_plumbing
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppass
      MYSQL_ROOT_PASSWORD: rootpass
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-prootpass"]
      interval: 5s
      timeout: 5s
      retries: 20


  server:
    build: ./server
    environment:
      PORT: 4000
      NODE_ENV: production
      SESSION_SECRET: change_me
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: appuser
      DB_PASS: apppass
      DB_NAME: ida_plumbing
      CORS_ORIGIN: "http://localhost:5173"
    ports:
      - "4000:4000"
    depends_on:
      db: 
        condition: service_healthy

  client:
    build: ./client
    environment:
      # In docker, client runs at localhost:5173; it should call /api via proxy in real hosting.
      # For this docker-only setup, simplest is direct:
      VITE_API_BASE_URL: "http://localhost:4000/api"
    ports:
      - "5173:5173"
    depends_on:
      - server

volumes:
  db_data:
